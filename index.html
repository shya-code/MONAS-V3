<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>MONAS | Liquid Streaming Protocol</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800;900&family=Fira+Code:wght@400;500;600&display=swap" rel="stylesheet">
    <style>
      :root {
        --monas-orange: #f97316;
        --monas-black: #020617;
        --monas-white: #f8fafc;
      }
      body, html {
        height: 100%;
        margin: 0;
        padding: 0;
        font-family: 'Inter', sans-serif;
        background-color: #0f1117; /* Darker background for Twitch-like feel */
        color: #f8fafc;
        overflow: hidden;
      }
      .mono {
        font-family: 'Fira Code', monospace;
      }
      
      /* Twitch-like Scrollbar */
      ::-webkit-scrollbar {
        width: 8px;
        height: 8px;
      }
      ::-webkit-scrollbar-track {
        background: #0f1117; 
      }
      ::-webkit-scrollbar-thumb {
        background: #333642; 
        border-radius: 4px;
      }
      ::-webkit-scrollbar-thumb:hover {
        background: #f97316; 
      }

      .tech-card {
        background: #181a21;
        border: 1px solid #2d3039;
        transition: all 0.2s ease-in-out;
      }
      
      .tech-card:hover {
        border-color: #f97316;
        transform: translateY(-2px);
      }

      @keyframes fadeInUp {
        from { opacity: 0; transform: translateY(16px); }
        to { opacity: 1; transform: translateY(0); }
      }
      .animate-text {
        animation: fadeInUp 0.4s ease-out forwards;
      }
      .stagger-1 { animation-delay: 0.05s; opacity: 0; }
      .stagger-2 { animation-delay: 0.1s; opacity: 0; }
      .stagger-3 { animation-delay: 0.15s; opacity: 0; }
      
      .viewport-container {
        height: 100%;
        width: 100%;
      }
    </style>
    <script type="importmap">
    {
      "imports": {
        "react": "https://esm.sh/react@^19.2.3",
        "react-dom": "https://esm.sh/react-dom@^19.2.3",
        "lucide-react": "https://esm.sh/lucide-react@^0.562.0",
        "recharts": "https://esm.sh/recharts@^3.6.0",
        "react-dom/": "https://esm.sh/react-dom@^19.2.3/",
        "react/": "https://esm.sh/react@^19.2.3/"
      }
    }
    </script>
  </head>
  <body>
    <div id="root"></div>
  </body>
</html>
